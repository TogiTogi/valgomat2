<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel Valgomat</title>
    <link rel="stylesheet" href="valgomat2.css">
</head>

<body>
    <div id="progbar" value="" max=""></div>
    <div class="everything">
        
        <h1>Episk Valgomat</h1>
        <form id="valgomatForm">
            <h2 id ="question"></h2>
            <div class="choices">   
                <input title="heltEnig" type="radio" name="answer" value="heltEnig">HELT ENIG
                <input title="littEnig" type="radio" name="answer" value="littEnig"> LITT ENIG
                <input title="littUenig" type="radio" name="answer" value="littUenig"> LITT UENIG
                <input title="heltUenig" type="radio" name="answer" value="heltUenig"> HELT UENIG
            </div>
            <div class="submit">
                <button id="btnNext" type="button">Neste</button>
            </div>
            <button id="btnBack" type="button">Tilbake</button>
            <p id="progFinished"></p>
        </form>
        <div id="finished">
            <h2>Ditt resultat:</h2>  
            <p id="result"></p>
            <button type="button" id="restartBtn" onClick="window.location.reload();">Ta den p√• nytt</button>
        </div>
    </div>
    <script defer src="valgomat2.js"></script>
</body>
</html>
